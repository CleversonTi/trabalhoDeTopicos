<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Ola JSF</title>
</h:head>
<h:body>

	<h:form>
		<h1>Olá JSF, Primeira Pagina</h1>
		<span><b>Nome:</b></span>
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
		<br/>
		<span>Sobrenome:</span>
		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}"/>
		<br/>
		<span>Nome Completo:</span>
		<h:outputText value="#{pessoaBean.nomeCompleto}"/>
			
		<br/>
		<h:commandButton value="Mostrar Nome" action="#{pessoaBean.addNome}"></h:commandButton>
	</h:form>
</h:body>
</html>
