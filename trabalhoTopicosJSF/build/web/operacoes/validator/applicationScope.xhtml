<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">

            <h:body>   
                <h:form>

                   

                       <h:outputLabel value="name:" for="nome" class="rightalign-bold"/> 
                       <h:inputText value="#{applicaScope.name}" id="name"/>
                       
                       <h:commandButton value="Adicionar nomes" action="#{applicaScope.addNome}" class="btn">
                           
                        </h:commandButton>  
                       <h:dataTable value="#{applicaScope.nomes}" var="nome"> 
                            <h:column>
                                <h:outputText value="#{nome}" class="saida"/>
                            </h:column>
                            
                        </h:dataTable>
                       
                   


                </h:form>
            </h:body>

        </ui:define>
    </ui:composition>

</html>
