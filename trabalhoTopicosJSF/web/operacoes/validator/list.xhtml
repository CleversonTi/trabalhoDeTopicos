<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1> <strong>Listar</strong><br /> </h1>
            <body>

                <h:form>
                    <h:outputLink value="new.xhtml">Novo</h:outputLink>
                    <br/><br />
                    <h:dataTable value="#{produtoMBean.lista}" var="produto">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                                #{produto.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descrição</f:facet>
                                #{produto.descricao}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Preço</f:facet>
                            <h:outputLabel value="#{produto.cifrao}"/> #{produto.preco}
                        </h:column>
                        <h:column>
                            <h:commandButton action="show" value="Ver">
                                <f:param name="id" value="#{produto.id}" />
                            </h:commandButton>
                            <h:commandButton action="edit" value="Editar">
                                <f:param name="id" value="#{produto.id}" />
                            </h:commandButton>
                            <h:commandButton action="#{produtoMBean.remover}" 
                                             value="Excluir" 
                                             onclick="return confirm(‘Tem certeza?’)">
                                <f:param name="id" value="#{produto.id}" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </body>

        </ui:define>
    </ui:composition>

</html>
