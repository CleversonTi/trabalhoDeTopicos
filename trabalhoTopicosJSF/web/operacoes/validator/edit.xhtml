<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>		
        <title>CRUD - Editar</title>
    </head>
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <body>
                <h1> <strong>Editar</strong><br /> </h1>
                <h:form>

                    <h:commandLink action="#{produtoMBean.editar}" value="Salvar">
                        <f:param name="id" value="#{produtoMBean.produto.id}" />
                    </h:commandLink>

                    <br /><br />

                    <h:outputLabel class="rightalign-bold" >Nome:</h:outputLabel> <h:inputText value="#{produtoMBean.produto.nome}"/>

                    <br />

                     <h:outputLabel class="rightalign-bold" >Descrição:</h:outputLabel> <h:inputText value="#{produtoMBean.produto.descricao}" />

                    <br />

                     <h:outputLabel class="rightalign-bold" >Preço: R$</h:outputLabel><h:inputText value="#{produtoMBean.produto.preco}" />

                </h:form>

            </body>
        </ui:define>
    </ui:composition>

</html>
