<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>Exemplo de JSF</h3>
        <h:form>
            <h:panelGrid columns="3" columnClasses="rightalign, leftalign, leftalign">
                <h:outputLabel value="Salutation:" for="salutation" class="rightalign-bold"/>
                <h:selectOneMenu id="salutation" label="Salutation" value="#{registrarBean.salutation}">
                    <f:selectItem itemLabel="mr." itemValue="MR"/>
                    <f:selectItem itemLabel="mrs." itemValue="MRS"/>
                    <f:selectItem itemLabel="miss." itemValue="MISS"/>
                    <f:selectItem itemLabel="ms." itemValue="MS"/>
                    <f:selectItem itemLabel="dc." itemValue="DC"/>
                </h:selectOneMenu>
                <h:message for="salutation"/>

                <h:outputLabel value="Firt name:" for="firtName" class="rightalign-bold"/>
                <h:inputText id="firtName" label="Firt name" required="true" value="#{registrarBean.name}"/>
                <h:message for="firtName"/>
                
                <h:outputLabel value="Last name:" for="lastName" class="rightalign-bold"/>
                <h:inputText id="lastName" label="last Name" required="true" value="#{registrarBean.sobrenome}"/>
                <h:message for="lastName"/>
                
                <h:outputLabel value="Age:" for="age" class="rightalign-bold"/>
                <h:inputText id="age" label="Age" size="2" value="#{registrarBean.age}">
             
                </h:inputText>
                <h:message for="age"/>

                <h:outputLabel value="Email:" for="email"/>
                <h:inputText id="email" label="Adress email" required="true" value="#{registrarBean.email}">
                    <f:validator validatorId="emailValidato"/>
                </h:inputText>
                <h:message for="email"/>
                
                <h:panelGroup/>
                <h:commandButton id="register" value="Registrar" action="confirmacao"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
