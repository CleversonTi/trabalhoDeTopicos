<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Confirmação dados</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>Confirmação dos Dados</h3>
        <h:panelGrid columns="2" columnClasses="rightalign-bold, leftalign">
            <h:outputText value="Salutation:"/>
            <h:outputText value="#{registrarBean.salutation}"/>
            <h:outputText value="Nome:"/>
            <h:outputText value="#{registrarBean.name}"/>
            
            <h:outputText value="Sobrenome:"/>
            <h:outputText value="#{registrarBean.sobrenome}"/>
            <h:outputText value="Idade:"/>
            <h:outputText value="#{registrarBean.age}"/>
            
            <h:outputText value="E-mail:"/>
            <h:outputText value="#{registrarBean.email}"/>
        </h:panelGrid>
    </h:body>
</html>
