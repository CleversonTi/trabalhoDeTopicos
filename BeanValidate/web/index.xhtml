<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css/" name="style.css"></h:outputStylesheet>

    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" border="0" cellpadding="3" cellspacing="3">
                <h:outputLabel value="Usuario"/>
                <h:inputText id="nome" value="#{contaController.nome}" validatorMessage="Nome tem que ter no minimo 4 caracterer" required="true" requiredMessage="Usuario requirido">
                    <f:validateLength minimum="4" maximum="20"/>  
                </h:inputText>
                <h:message for="nome" style="error"/>
                
                <h:outputLabel value="Senha"/>
                <h:inputSecret id="senha" value="#{contaController.senha}" validatorMessage="muito curta" required="true" requiredMessage="Senha requirido">
                    <f:validateLength minimum="3" maximum="11"/>  
                </h:inputSecret>
                <h:message for="senha" style="error"/>
                <h:outputText value=""/>
                <h:outputLabel value="Idade"/>
                <h:inputText id="senha" value="#{contaController.idade}" validatorMessage="Idade nÃ£o existe" required="true" requiredMessage="informe a idade">
                   
                </h:inputText>
                <h:message for="senha" style="error"/>
                <h:commandButton value="salvar" action="#{contaController.Registrar}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
