<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Modificar Grupo</h1>
            <h:form>
                <h:panelGrid columns="2" columnClasses="rightalign, leftalign, leftalign">


                    <h:outputLabel value="nome:" for="nome" class="rightalign-bold"/>
                    <h:inputText id="nome" label="Nome" required="true" requiredMessage="Informe o nome do usuario" validatorMessage="Nome tem que ter entre 3 e 10 letras" value="#{nomesBens.nome}">
                        <f:validateLength minimum="3" maximum="10"/>
                    </h:inputText>

                    <h:outputLabel value="Sobrenome:" for="sobrenome" class="rightalign-bold"/>
                    <h:inputText id="lastName" label="last Name" required="true" value="#{nomesBens.sobreNome}"/>
                    <h:message for="sobrenome"/>
                    <h:panelGroup/>
                    <h:commandButton id="register" value="Registrar" action="#{nomesBens.dizerOla()}" class="btn" />
                    <h:panelGroup/>
                    <h:outputLabel value="Resultado:" for="nome" class="rightalign-bold"/>
                    <h:outputText id="msg" value="#{nomesBens.mensagem}" class="saida"/>
                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
